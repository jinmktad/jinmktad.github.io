<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의 / 신청 폼</title>
  <style>
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 500px;
      max-width: 90%;
    }
    h1 {
      text-align: center;
      color: #111;
      font-size: 26px;
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }
    button {
      width: 100%;
      background-color: #0a58ff;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #004ee0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>문의 / 신청 폼</h1>
    <form id="leadForm">
      <div>
        <label>이름 <span style="color: red;">*</span></label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label>연락처 <span style="color: red;">*</span></label>
        <input type="tel" name="phone" placeholder="예: 010-1234-5678" required />
      </div>
      <div>
        <label>이메일</label>
        <input type="email" name="email" />
      </div>
      <div>
        <label>사업명</label>
        <input type="text" name="site" />
      </div>
      <div>
        <label>지역</label>
        <input type="text" name="region" />
      </div>
      <div>
        <label>카테고리</label>
        <select name="category">
          <option value="">선택하세요</option>
          <option value="부동산 분양">부동산 분양</option>
          <option value="프랜차이즈 창업">프랜차이즈 창업</option>
          <option value="정책자금 컨설팅">정책자금 컨설팅</option>
          <option value="교육 / 학원">교육 / 학원</option>
          <option value="기타">기타</option>
        </select>
      </div>
      <div>
        <label>문의 내용</label>
        <textarea name="message" rows="4" placeholder="상세 내용을 입력해 주세요."></textarea>
      </div>
      <button type="submit">제출하기</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("leadForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const scriptURL = "https://script.google.com/macros/s/AKfycbz4b2QLACQGUPxkuLnIzgQEGzvwY4zLDHJ0GAKCVcVVX4Dm4gGRd5B2XZJ70K-dxnEZcw/exec";
      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          if (response.ok) {
            window.location.href = "thank-you.html"; // ✅ thank-you 페이지로 이동 (자동이동 없음)
          } else {
            alert("전송 실패: 잠시 후 다시 시도해 주세요.");
          }
        })
        .catch(() => {
          alert("전송 실패: 네트워크 오류가 발생했습니다.");
        });
    });
  </script>
</body>
</html>
