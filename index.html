<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의 / 신청 폼</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 480px;
    }
    h2 {
      text-align: center;
      color: #111827;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #111827;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .success {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #111827;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>문의 / 신청 폼</h2>
    <form id="leadForm">
      <label>이름 *</label>
      <input type="text" name="name" required />

      <label>연락처 *</label>
      <input type="text" name="phone" placeholder="예: 010-1234-5678" required />

      <label>이메일</label>
      <input type="email" name="email" />

      <label>사업명</label>
      <input type="text" name="project" />

      <label>지역</label>
      <input type="text" name="region" />

      <label>카테고리</label>
      <select name="category">
        <option value="">선택하세요</option>
        <option value="부동산 분양">부동산 분양</option>
        <option value="프랜차이즈 창업">프랜차이즈 창업</option>
        <option value="정책자금 컨설팅">정책자금 컨설팅</option>
        <option value="교육 / 학원">교육 / 학원</option>
        <option value="기타">기타</option>
      </select>

      <label>문의 내용</label>
      <textarea name="message" placeholder="상세 내용을 입력해 주세요."></textarea>

      <button type="submit">제출하기</button>
    </form>

    <div class="success" id="successMessage">
      🎉 상담 신청이 완료되었습니다.<br />
      전문가가 확인 후 연락드리겠습니다.
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw9XFx5eF1tGbJ-vNDzK2J0YQkEAEMAr5-9dieFuawpVSKBPQ5Ftv2jzKqKWWpd31n8CQ/exec";

    document.getElementById("leadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const successMessage = document.getElementById("successMessage");

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          if (response.ok) {
            form.reset();
            successMessage.style.display = "block";
          } else {
            alert("전송 실패: 잠시 후 다시 시도해 주세요.");
          }
        })
        .catch((error) => {
          alert("오류가 발생했습니다. 다시 시도해 주세요.");
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
