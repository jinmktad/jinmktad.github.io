<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리드메이커스 상담 신청</title>
  <meta name="description" content="리드메이커스 AI 광고 리드 신청폼" />

  <!-- ✅ Google Analytics 4 (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WXDG9MLL7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WXDG9MLL7');
  </script>

  <!-- ✅ Google Ads 전화 전환 추적 (Call Conversion Tag) -->
  <script>
    gtag('config', 'AW-17627631658');
  </script>

  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 50px auto;
      background: #fff;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      color: #222;
      margin-bottom: 1.4rem;
    }
    label {
      font-size: 0.9rem;
      color: #333;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1.4rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1e3a8a;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #555;
    }
    .call-btn {
      display: block;
      background: #16a34a;
      color: #fff;
      text-align: center;
      padding: 14px 0;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      margin-top: 20px;
      font-weight: bold;
    }
    .call-btn:hover {
      background: #15803d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>리드메이커스 상담 신청</h1>

    <!-- ✅ 상담신청 폼 -->
    <form id="leadForm" action="https://script.google.com/macros/s/AKfycbwgQbkNV3EOkyJSPEgI5Hebrua-8xAuuG5mXuwNVLQBXeye3oSdA_WsNlrJHAvPuc32fQ/exec" method="POST" target="_blank">
      <label>이름</label>
      <input type="text" name="name" required />

      <label>연락처</label>
      <input type="text" name="phone" required />

      <label>관심 분야</label>
      <select name="category" required>
        <option value="분양">부동산 분양</option>
        <option value="프랜차이즈">프랜차이즈</option>
        <option value="정책자금">정책자금 컨설팅</option>
        <option value="기타">기타</option>
      </select>

      <label>상담 요청 내용</label>
      <textarea name="message" rows="4" placeholder="상담 받고 싶은 내용을 입력해주세요."></textarea>

      <button type="submit">상담 신청하기</button>
    </form>

    <!-- ✅ 전화 버튼 -->
    <a href="tel:6685761827" class="call-btn" id="callBtn">📞 전화 상담 바로 연결</a>

    <div class="footer">
      <p>Powered by LeadMakers · Google Ads & GA4 Conversion Tracking Active</p>
    </div>
  </div>

  <!-- ✅ 폼 전환 이벤트 추적 -->
  <script>
    document.getElementById('leadForm').addEventListener('submit', function() {
      gtag('event', 'generate_lead', {
        'event_category': 'Lead',
        'event_label': 'Form Submission'
      });
    });

    // ✅ 전화 클릭 시 전환 이벤트 전송
    document.getElementById('callBtn').addEventListener('click', function() {
      gtag('event', 'conversion', {
        'send_to': 'AW-17627631658/PHONE_CLICK',
        'event_category': 'Phone',
        'event_label': 'Direct Call Click'
      });
    });
  </script>
</body>
</html>
