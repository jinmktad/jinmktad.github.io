<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lead Form - FINAL_FORM_DB</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <style>
    body { background: #f5f7fb; }
    .card { border: 0; box-shadow: 0 10px 30px rgba(0,0,0,.06); border-radius: 16px; }
    .form-label { font-weight: 600; }
    .required::after { content:" *"; color:#dc3545; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card p-4 p-md-5">
          <h1 class="h3 text-center mb-4">문의 / 신청 폼</h1>

          <form id="leadForm" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label required">이름</label>
                <input type="text" name="name" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label required">연락처</label>
                <input type="tel" name="phone" class="form-control" placeholder="예: 010-1234-5678" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">사이트명</label>
                <input type="text" name="site" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">지역</label>
                <input type="text" name="region" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">카테고리</label>
                <input type="text" name="category" class="form-control" />
              </div>

              <div class="col-12">
                <label class="form-label">문의 내용</label>
                <textarea name="message" rows="4" class="form-control" placeholder="상세 내용을 입력해 주세요."></textarea>
              </div>

              <!-- Hidden fields -->
              <input type="hidden" name="utm_source" id="utm_source" />
              <input type="hidden" name="utm_medium" id="utm_medium" />
              <input type="hidden" name="utm_campaign" id="utm_campaign" />
              <input type="hidden" name="utm_term" id="utm_term" />
              <input type="hidden" name="utm_content" id="utm_content" />
              <input type="hidden" name="referrer" id="referrer" />
              <input type="hidden" name="user_agent" id="user_agent" />
              <input type="hidden" name="page" id="page" />
            </div>

            <div class="d-grid mt-4">
              <button id="submitBtn" type="submit" class="btn btn-primary btn-lg">
                <span class="submit-text">제출하기</span>
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              </button>
            </div>

            <div class="text-center mt-3">
              <small id="msg" class="text-muted"></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // ✅ Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4b2QLACQGUPxkuLnIzgQEGzvwY4zLDHJ0GAKCVcVVX4Dm4gGRd5B2XZJ70K-dxnEZcw/exec";

    // ✅ 감사페이지 주소 (자동 이동)
    const THANK_YOU_URL = "thank-you.html"; // 수정 불필요, 자동으로 thank-you.html로 이동

    // 자동 UTM 및 환경 정보 수집
    document.getElementById("referrer").value = document.referrer || "";
    document.getElementById("user_agent").value = navigator.userAgent;
    document.getElementById("page").value = window.location.href;
    const params = new URLSearchParams(window.location.search);
    ["utm_source","utm_medium","utm_campaign","utm_term","utm_content"].forEach(k=>{
      if(params.has(k)) document.getElementById(k).value = params.get(k);
    });

    const form = document.getElementById("leadForm");
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");
    const spinner = submitBtn.querySelector(".spinner-border");
    const submitText = submitBtn.querySelector(".submit-text");

    function setSendingState(on){
      submitBtn.disabled = on;
      spinner.classList.toggle("d-none", !on);
      submitText.textContent = on ? "전송 중..." : "제출하기";
      msg.textContent = on ? "잠시만 기다려 주세요." : "";
      msg.className = on ? "text-primary" : "text-muted";
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      if(!form.checkValidity()){ form.reportValidity(); return; }

      setSendingState(true);
      try {
        const data = Object.fromEntries(new FormData(form).entries());
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if(json.ok){
          alert("✅ 전송이 완료되었습니다. 감사합니다!");
          msg.textContent = "전송 성공";
          msg.className = "text-success";
          form.reset();
          setTimeout(()=>{ window.location.href = THANK_YOU_URL; }, 1000);
        } else {
          throw new Error(json.error || "서버 오류");
        }
      } catch(err) {
        alert("❌ 전송 실패: 잠시 후 다시 시도해 주세요.");
        msg.textContent = "전송 실패: " + err;
        msg.className = "text-danger";
      } finally {
        setSendingState(false);
      }
    });
  </script>
</body>
</html>
