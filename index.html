<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의 / 신청 폼</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 480px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #111;
      font-size: 26px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .col {
      flex: 1;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>문의 / 신청 폼</h2>
    <form id="leadForm">
      <div class="row">
        <div class="col form-group">
          <label>이름 <span style="color:red">*</span></label>
          <input type="text" name="name" required />
        </div>
        <div class="col form-group">
          <label>연락처 <span style="color:red">*</span></label>
          <input type="text" name="phone" placeholder="예: 010-1234-5678" required />
        </div>
      </div>

      <div class="row">
        <div class="col form-group">
          <label>이메일</label>
          <input type="email" name="email" />
        </div>
        <div class="col form-group">
          <label>사업명</label>
          <input type="text" name="site" />
        </div>
      </div>

      <div class="row">
        <div class="col form-group">
          <label>지역</label>
          <input type="text" name="region" />
        </div>
        <div class="col form-group">
          <label>카테고리</label>
          <select name="category">
            <option value="">선택하세요</option>
            <option>부동산 분양</option>
            <option>프랜차이즈 창업</option>
            <option>정책자금 컨설팅</option>
            <option>교육 / 학원</option>
            <option>기타</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>문의 내용</label>
        <textarea name="message" placeholder="상세 내용을 입력해 주세요."></textarea>
      </div>

      <button type="submit">제출하기</button>
    </form>
  </div>
