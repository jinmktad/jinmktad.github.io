<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상담 신청 완료</title>
  <style>
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 420px;
    }
    h2 { color: #111; font-size: 22px; margin-bottom: 15px; }
    p  { color: #333; font-size: 15px; line-height: 1.6; margin-bottom: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>상담 신청이 완료되었습니다 🎉</h2>
    <p>전문가가 확인 후 영업시간(월~토 09:00~18:00) 내에 빠르게 연락드리겠습니다.</p>
    <p style="margin-top: 20px; font-size: 14px; color: #666;">감사합니다.</p>
  </div>
</body>
</html>
