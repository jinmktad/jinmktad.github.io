<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 문의</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: #f8f9fa; padding: 40px; }
    form { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-top: 5px; }
    button { margin-top: 20px; background: #007bff; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h2>리드메이커스 상담 신청</h2>
  <form id="leadForm">
    <label>이름:</label>
    <input type="text" name="name" required>

    <label>전화번호:</label>
    <input type="text" name="phone" required>

    <label>이메일:</label>
    <input type="email" name="email" required>

    <label>현장명 (Site):</label>
    <input type="text" name="site">

    <label>지역 (Region):</label>
    <input type="text" name="region">

    <label>카테고리 (Category):</label>
    <input type="text" name="category">

    <label>메시지:</label>
    <textarea name="message" rows="3"></textarea>

    <button type="submit">제출하기</button>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      formData.utm_source = "manual";
      formData.utm_medium = "webform";
      formData.utm_campaign = "leadmakers";
      formData.referrer = document.referrer;
      formData.user_agent = navigator.userAgent;
      formData.page = window.location.href;

      const ENDPOINT = "https://script.google.com/macros/s/AKfycbxXiMiyhKvV8uDQS-eRbsMUdoS5RMtyUfD2hxfh5-BekIBLiBPkiXIpj9lqx6wCGnN4Jg/exec";

      const response = await fetch(ENDPOINT, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      alert("✅ 신청이 완료되었습니다!");
      e.target.reset();
    });
  </script>

</body>
</html>
