<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadmakers Form</title>
</head>
<body>
  <h2>문의 폼</h2>
  <form id="leadForm">
    <label>이름: <input type="text" name="name" required></label><br><br>
    <label>전화번호: <input type="text" name="phone" required></label><br><br>
    <label>이메일: <input type="email" name="email" required></label><br><br>
    <label>메시지:<br><textarea name="message" rows="4" cols="40"></textarea></label><br><br>
    <button type="submit">제출하기</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbztVbi6cxJFp4Qy-qcXZmsqca6ku0nBTPXHo4oRLP6bsM1kjnuy075mUrDWyxmEu6aXNg/exec";

    const form = document.getElementById("leadForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: data.name,
          phone: data.phone,
          email: data.email,
          message: data.message,
          kakao: "JIN3368",
          contact_email: "wb6464@gmail.com"
        })
      })
      .then(() => {
        alert("제출이 완료되었습니다! 감사합니다 😊");
        window.location.href = "thank-you.html";
      })
      .catch(error => alert("전송 중 오류가 발생했습니다: " + error));
    });
  </script>
</body>
</html>
